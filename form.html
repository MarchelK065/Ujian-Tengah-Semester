<!DOCTYPE html>
<html lang="en" itemscope itemtype="https://schema.org/WebPage">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title itemprop="name">Idola Saya</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="p-3 text-center">
      <img src="assets/logo.png">
      <h1>TOWER OF GOD FANBASE</h1>
    </header>
    <nav class="d-flex flex-column p-3 mynav">
        <h2>MENU</h2>
        <ul class="nav flex-column">
            <li class="nav-item mb-2">
                <a href="index.html" class="nav-link" aria-current="page">HOME</a>
            </li>
            <li class="nav-item mb-2">
                <a href="form.html" class="nav-link active" aria-current="page">RECRUITMENT FORM</a>
            </li>
            <li class="nav-item">
                <a href="detail.html" class="nav-link" aria-current="page">DETAIL CHARACTERS</a>
            </li>
        </ul>
    </nav>
    <div class="main-content">
      <div class="box container-sm" data-aos="zoom-in" data-aos-duration="1000" itemscope itemtype="https://schema.org/Person">
        <form action="submit" method="GET" style="margin-top: 20px;">
          <div class="mb-3">
            <label for="nama" class="form-label">Nama Lengkap :</label>
            <input type="text" class="form-control p-nama" id="nama" name="nama" required itemprop="name">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email :</label>
            <input type="email" class="form-control u-email" id="email" name="email" required itemprop="email">
          </div>
          <div class="mb-3">
            <label for="umur" class="form-label">Umur :</label>
            <input type="number" class="form-control" id="umur" name="umur" required itemprop="birthDate">
          </div>
          <div class="mb-3">
            <label class="form-label">Jenis Kelamin:</label><br>
            <div class="form-check form-check-inline">
              <input type="radio" id="male" name="gender" value="male" class="form-check-input" required itemprop="gender">
              <label class="form-check-label" for="male">Laki-laki</label>
            </div>
            <div class="form-check form-check-inline">
              <input type="radio" id="female" name="gender" value="female" class="form-check-input" required itemprop="gender">
              <label class="form-check-label" for="female">Perempuan</label>
            </div>
          </div>
          <div class="mb-3">
            <label for="karakter-favorit" class="form-label">Karakter Favorit :</label>
            <input type="text" class="form-control" id="karakter-favorit" name="karakter-favorit" required itemprop="additionalName">
          </div>
          <button type="submit" class="btn btn-primary">SUBMIT</button>
        </form>
      </div>
    </div>
    
    <footer class="text-center mt-4">
      <p>&copy; 2024 Tower of God Fanbase</p>
      <p>All Rights Reserved</p>
    </footer>
      <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
      <script>
          AOS.init();
      </script>
</body>
</html>
